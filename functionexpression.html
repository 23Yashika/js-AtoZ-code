<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression</title>
</head>
<body>
    <script>
        //function as a value
        let sayhello = function(){
            console.log("Hello Everyone");
        }
        console.log('Value of function : '+ sayhello)
        sayhello();

        //copying one function in another
        let hello = sayhello;
        hello();
    </script>
</body>
</html>
