<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread in js</title>
</head>
<body>
    <script>
        let a = [1,2,3];
    console.log('first array element : '+a);
    let b = [5.6];
    console.log('Second array element : '+b);
    let c = [...a,...b];
    console.log('Third array element : '+c);
    </script>
</body>
</html>
