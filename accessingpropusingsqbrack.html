<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing object properties using square brackets</title>
</head>
<body>
    <script>
        let emp = {
            firstname : 'Ramesh',
            lastname : 'Sharma',
            dob : '23/5/2000',
            doj : '12/12/2022',
        };
        let key = prompt('enter the property of employee you want to know');
//console.log('Employe property want to know is : '+ emp[key]);
document.write('Employe property want to know is : '+ emp[key]);
    </script>
</body>
</html>
