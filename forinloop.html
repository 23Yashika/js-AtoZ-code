<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in loop</title>
</head>
<body>
    <script>
        let student = {
            name : 'Ram',
            cname : 'btech',
            dob : '1997-01-01',
        };
        for(i in student)
        {
            //console.log(i);
            console.log(i + " : " + student[i]);
        }
    </script>
</body>
</html>
