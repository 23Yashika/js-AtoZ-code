<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change image</title>
</head>
<body>
    <img src="girl.jpg" id = "d1">
    <input type="button" value="change img" onclick="changeimg()">
</body>
<script>
    function changeimg() {
        let x = document.getElementById("d1");
        x.src = "current life yashu.png";
    }
</script>
</html>
