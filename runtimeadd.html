<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add element dynamically</title>
</head>
<body>
    <p> This is para-1 </p>
    <p> This is para-2 </p>
    <input type="button" value = "add para" onclick="addpara()">
</body>
<script>
    function addpara(){
        let newpara = document.createElement("p");
        let data = prompt("enter some data");
        newpara.textContent = data;
        document.body.appendChild(newpara);
    }
</script>
</html>
