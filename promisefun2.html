<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function getApi() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("testing promise");
                resolve('promise resolved');
            }, 3000);
        });
    }

    let p = getApi();

    p.then((res) => {
        console.log('work completed', res);
    });

    p.catch((rej) => {
        console.log('sorry cannot complete promise', rej);
    });
</script>

</body>
</html>
