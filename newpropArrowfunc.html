<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function new property</title>
</head>
<body>
    <script>
        let square = n => n*n;
        //calling above function
        let sq_val = square(3);
        console.log(sq_val);
    </script>
</body>
</html>
