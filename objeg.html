<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object player example</title>
</head>
<body>
    <script>
 let player = {
        name : 'Rohit Sharma',
        sname : 'cricket', //sports name = sname
        skill : ['baller','fielder','batsman'],
        debutyear : 2004,

         showPlayer : function(){
console.log(player.name + ' is player of '+player.sname +' and skill set are '+player.skill+' his experience is '+(2025 - player.debutyear )+' Years');
        }
    };
    player.showPlayer();
    </script>
   
</body>
</html>
