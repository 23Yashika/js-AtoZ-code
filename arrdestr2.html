<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order</title>
</head>
<body>
    <script>
        let restraunt = {
            name: 'skyline',
            loc: 'civil line',
            startar: ['salad', 'hakka noodle', 'panneer tikka'],
            mainmenu: ['tanduri roti', 'dal tadka', 'paneer masala', 'sev tamatar', 'rice'],
            dessert: ['icecream', 'rasgulla', 'choco-lava'],
            corder: function(i1, i2, i3, i4, i5) {
                return [
                    this.startar[i1],
                    this.mainmenu[i2],
                    this.mainmenu[i3],
                    this.mainmenu[i4],
                    this.dessert[i5],
                ];
            }
        };

        // Destructuring starter items
        const [s1, , s3] = restraunt.startar;
        console.log('First starter: ' + s1);
        console.log('Third starter: ' + s3);

        // Destructuring order array
        let [o1, o2, o3, o4, o5] = restraunt.corder(0, 0, 1, 3, 0);
        console.log("Your details are:");
        console.log("Starter: " + o1);
        console.log("Main course item-1: " + o2);
        console.log("Main course item-2: " + o3);
        console.log("Main course item-3: " + o4);
        console.log("Dessert: " + o5);
    </script>
</body>
</html>
