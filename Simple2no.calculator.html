<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing form element using js</title>
   </head>
<body>
    <!-- Simple two no. Calculator -->
    <form id="f1" name="frm1"> 
    <label for="fno"> Enter First no.</label>
    <input type="text" name="first" id="fno"/><br>
    <label for="sno"> Enter second no.</label>
    <input type="text" name="second" id="sno"/><br>
    <input type="button" id="btnsum" value="+"onclick= "sum()"/>
    <input type="button" id="btnsub" value="-"onclick= "sub()"/>
    <input type="button" id="btnmult" value="*"onclick= "multi()"/>
    <input type="button" id="btndiv" value="/"onclick= "div()"/>
</form>
<script src="math.js"></script>
</body>
</html>
